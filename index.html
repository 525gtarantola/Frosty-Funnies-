<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Libs</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>The Christmas Cookie Caper</h1>
    <div class="form-group">
      <label for="noun1">Noun 1:</label>
      <input type="text" class="form-control" id="noun1">
    </div>
    <div class="form-group">
      <label for="adjective1">Adjective 1:</label>
      <input type="text" class="form-control" id="adjective1">
    </div>
    <div class="form-group">
      <label for="noun2">Noun 2:</label>
      <input type="text" class="form-control" id="noun2">
    </div>
    <div class="form-group">
        <label for="verb1">Verb 1:</label>
        <input type="text" class="form-control" id="verb1">
    </div>
    <div class="form-group">
        <label for="noun3">Noun 3:</label>
        <input type="text" class="form-control" id="noun3">
    </div>
    <div class="form-group">
        <label for="adjective2">Adjective 2:</label>
        <input type="text" class="form-control" id="adjective2">
    </div>
    <div class="form-group">
        <label for="noun4">Noun 4:</label>
        <input type="text" class="form-control" id="noun4">
    </div>
    <div class="form-group">
        <label for="noun5">Noun 5:</label>
        <input type="text" class="form-control" id="noun5">
    </div>


    <button type="button" class="btn btn-primary" id="generate">Generate Story</button>
    <hr>
    <div id="story" class="mt-4"></div>
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
